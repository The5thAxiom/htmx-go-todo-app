<li class="todo">
	<div class="todo-task">
		<button
			hx-get="/api/todos/complete?todoId={{ .Id }}"
			hx-trigger="click"
			hx-target="closest .todo"
			hx-swap="outerHTML"
		>&nbsp;</button>{{ .Task }}
		<button
			hx-delete="/api/todos?todoId={{ .Id }}"
			hx-swap="delete"
			hx-trigger="click"
			hx-target="closest li"
			hx-confirm="Are you sure you want to delete this task?"
		>Delete</button>
	</div>
	<div class="todo-description">{{ .Description }}</div>
</li>
